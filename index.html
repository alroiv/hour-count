<!DOCTYPE html>
<html>
<head>
    <title>Calcular Diferencia</title>
    <script src="index.js" ></script>
    <style type="text/css">
    h1{
        color: #00f;
        font-family: sans-serif;
        font-size: 26px;
        text-align: center;
    }
    body{
        background-color: #ccc;
    }
</style>
</head>
<body>
    <h1>Calcular Diferencia Entre Tiempos</h1>
    <div class="container">
        <input id="hora_minuto_inicio" type="text" onchange="formatTime" placeholder="12:00"/>
        <input id="hora_minuto_final" type="text" onchange="formatTime" placeholder="13:30"/>
        <input type="button" onclick="calcularDiferencia()" value="Calcular">
        <span id="diferencia"></span>
    </div>


</body>
</html>
